<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimplePortofolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="username-box">
      <h1 id="username">Fransiskus Agapa</h1>
    </div>
    <div id="user-icon-box">
      <img id="user-icon" src="./assets/caticon.gif" alt="user icon" />
    </div>
    <div id="socials">
      <div id="linkedin-box">
        <img
          id="linkedin-icon"
          src="./assets/linkedinIcon.png"
          alt="linkedin icon"
        />
        <p id="linkedin">
          <a href="#">LinkedIn</a>
        </p>
      </div>
      <div id="github-box">
        <img
          id="github-icon"
          src="./assets/githubicon.webp"
          alt="github icon"
        />
        <p>
          <a href="github">Github</a>
        </p>
      </div>
      <div id="email-box">
        <img id="mail-icon" src="./assets/emailicon.jfif" alt="email icon" />
        <p>
          <a
            href="mailto:agapaf@spu.edu?subject='Hi, Fransiskus, I'd like to connect / collaborate wwith you on ... project'"
            >Email</a
          >
        </p>
      </div>
    </div>
    <div id="hobby-skill-box">
      <div id="skill-box">
        <h3 id="skill-text">Skills</h3>
        <div class="inner-table">
          <table class="inner-table">
            <tr>
              <th>Language</th>
              <th>- Technology</th>
            </tr>
            <tr>
              <td>HTML</td>
              <td>|Github</td>
            </tr>
            <tr>
              <td>CSS</td>
              <td>|Git and Version Control</td>
            </tr>
            <tr>
              <td>JavaScript</td>
            </tr>
            <tr>
              <td>C++</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="hobby-box">
        <h3 id="hobby-text">Hobbies</h3>
        <div class="inner-table">
          <table id="hobby-table">
            <tr>
              <th>Indoor</th>
              <th>- Outdoor</th>
            </tr>
            <tr>
              <td>Drawing</td>
              <td>|Running</td>
            </tr>
            <tr>
              <td>Chest</td>
              <td>|Walking</td>
            </tr>
            <tr>
              <td>Dancing</td>
              <td>|Swimming</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id="personal-project-box">
      <h3 id="project-header">Personal Project/s</h3>
      <div id="project-preview-box">
        <img
          id="project-preview"
          src="./assets/previewRegistrationForm.png"
          alt="project preview"
        />
      </div>
      <div id="project-text-box">
        <p id="source-code">
          Source Code:
          <a
            href="https://github.com/FransiskusAgapa/basicRegistrationform2/tree/main"
            >Registration Form</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
